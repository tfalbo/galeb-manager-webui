<div class="col-lg-12">
	<h3 class="page-header">Dashboard</h3>
</div>
<div class="col-lg-3 col-md-6" ng-controller="VirtualHostDashController">
	<div class="panel">
		<div class="panel-heading">
			<div class="row">
				<div class="col-xs-4">
					<i class="fa fa-sitemap fa-5x"></i>
				</div>
				<div class="col-xs-8 text-right">
					<div class="huge">{{ manager.virtualhost.size }}</div>
					<div>VirtualHost</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="col-lg-3 col-md-6" ng-controller="RuleDashController">
	<div class="panel">
		<div class="panel-heading">
			<div class="row">
				<div class="col-xs-4">
					<i class="fa fa-random fa-5x"></i>
				</div>
				<div class="col-xs-8 text-right">
					<div class="huge">{{ manager.rule.size }}</div>
					<div>Rule</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="col-lg-3 col-md-6" ng-controller="PoolDashController">
	<div class="panel">
		<div class="panel-heading">
			<div class="row">
				<div class="col-xs-4">
					<i class="fa fa-th-large fa-5x"></i>
				</div>
				<div class="col-xs-8 text-right">
					<div class="huge">{{ manager.pool.size }}</div>
					<div>Pool</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="col-lg-3 col-md-6" ng-controller="TargetDashController">
	<div class="panel">
		<div class="panel-heading">
			<div class="row">
				<div class="col-xs-4">
					<i class="fa fa-server fa-5x"></i>
				</div>
				<div class="col-xs-8 text-right">
					<div class="huge">{{ manager.target.size }}</div>
					<div>Target</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div ng-if="isAdmin()">
	<div class="col-lg-3 col-md-6" ng-controller="AccountDashController">
		<div class="panel">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-4">
						<i class="fa fa-user fa-5x"></i>
					</div>
					<div class="col-xs-8 text-right">
						<div class="huge">{{ manager.account.size }}</div>
						<div>Account</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-3 col-md-6" ng-controller="TeamDashController">
		<div class="panel">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-4">
						<i class="fa fa-users fa-5x"></i>
					</div>
					<div class="col-xs-8 text-right">
						<div class="huge">{{ manager.team.size }}</div>
						<div>Team</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-3 col-md-6" ng-controller="ProjectDashController">
		<div class="panel">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-4">
						<i class="fa fa-clone fa-5x"></i>
					</div>
					<div class="col-xs-8 text-right">
						<div class="huge">{{ manager.project.size }}</div>
						<div>Project</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
