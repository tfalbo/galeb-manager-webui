<div id="createModal" class="modal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
        class="close"
        ng-click="managerModal.hide()">&times;</button>
      </div>
      <form name="managerForm" ng-submit="saveResource()" novalidate class="form-horizontal">
        <div class="modal-body">
          <ng-include src="'views/common/header.modal.html'"></ng-include>

          <div class="form-group">
            <label class="col-sm-3 control-label">Domain</label>

            <div class="col-sm-8">
              <input id="domain" name="domain" ng-model="manager.selectedResource.domain" type="text"
              class="form-control input-md" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">API</label>

            <div class="col-sm-8">
              <input id="api" name="api" ng-model="manager.selectedResource.api" type="text"
              class="form-control input-md" required>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">&nbsp;</label>

            <div class="col-sm-8">
              <label>
                <input type="checkbox" ng-model="manager.selectedResource.autoReload" id="autoReload"
                disable-valid-styling="true"
                ng-checked="manager.selectedResource.autoReload || !manager.selectedResource.id">
                Auto Reload?
              </label>
            </div>
          </div>

          <ng-include src="'views/common/list/provider.html'"></ng-include>

          <ng-include src="'views/common/list/environment.html'"></ng-include>

          <ng-include src="'views/common/footer.modal.html'"></ng-include>
        </div>
        <div class="modal-footer">
          <button type="submit" id="save" name="save" ladda="manager.isSaving" class="btn btn-primary">Save
          </button>
          <button class="btn btn-default" type="button" ng-click="managerModal.hide()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
