<div id="createModal" class="modal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
        class="close"
        ng-click="managerModal.hide()">&times;</button>
        <h4 class="modal-title">{{mode}} Account</h4>
      </div>
      <form name="managerForm" ng-submit="saveResource()" novalidate class="form-horizontal" ng-show="isAdmin()">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-3 control-label">Username</label>
            <div class="col-sm-8">
              <input id="username" name="username" ng-model="manager.selectedResource.username" type="username"
              class="form-control input-md" required>
            </div>
            <label class="col-sm-3 control-label">E-mail</label>
            <div class="col-sm-8">
              <input id="email" name="email" ng-model="manager.selectedResource.email" type="email"
              class="form-control input-md" required>
            </div>
          </div>
          <ng-include src="'views/common/footer.modal.html'"></ng-include>
        </div>
        <div class="modal-footer">
          <button type="submit" id="save" name="save" ladda="manager.isSaving" class="btn btn-primary">Save
          </button>
          <button class="btn btn-default" type="button" ng-click="managerModal.hide()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
